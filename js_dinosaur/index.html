<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>小恐龍</title>
    <style>
      body {
        background-color: rgb(140, 140, 140);
      }
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      canvas {
        background-color: rgb(235, 235, 235);
        /* background-color: black; */
      }
      .tip {
        margin-top: 10px;
        text-align: center;
        font-size: 20px;
        font-weight: 900;
      }
      img {
        width: 100px;
        /* display: none; */
      }
      .img_box {
        display: flex;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <canvas id="canvas" width="900" height="500"></canvas>
      <div class="tip">Press "Space" to jump</div>
      <div class="img_box">
        <img
          id="dinosaur"
          src="https://1.bp.blogspot.com/-GOUfyI4nytg/YHDkHtFvHnI/AAAAAAABdks/LKAQ65f4R5AbEJcrG3oMZBDANQ60Pq3TACNcBGAsYHQ/s450/dinosaur_ceratosaurus.png"
          alt="dinosaur"
        />
        <img
          id="cactus"
          src="https://4.bp.blogspot.com/-LdfXwt1C2Cc/V2ubSxBsCoI/AAAAAAAA7nc/ZqY064xQc-MK18YW_hY1yyak2vlTcqDtwCLcB/s400/character_saboten.png"
          alt="cactus"
        />
      </div>
    </div>
    <script>
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");
      const dinosaur = new Dinosaur();
      const jumpCheck = pressSpace(dinosaur.jump);
      const cactusUpdate = cactusList();
      const start = toggleStart(update, () => {
        console.log(reset);
      });

      canvas.addEventListener("click", start.start);

      //線條粗細風格
      ctx.lineWidth = 3;
      ctx.strokeStyle = "black";
      //畫布基準座標
      ctx.translate(0, 450);

      //起始繪製
      drawLand();
      drawDinosaur();
      drawStopScreen();

      //清空畫布
      function clearCanvas() {
        ctx.clearRect(0, -450, 900, 500);
      }
      //繪製地平線
      function drawLand() {
        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.lineTo(900, 0);
        ctx.stroke();
      }

      //繪製dinosaur
      function drawDinosaur() {
        ctx.drawImage(
          dinosaur.img,
          dinosaur.x,
          dinosaur.y - dinosaur.height,
          100,
          100
        );
      }

      //繪製仙人掌
      function drawCactus(list) {
        for (const item of list) {
          ctx.drawImage(
            item.img,
            item.x,
            item.y - item.height,
            item.width,
            item.height
          );
        }
      }

      //繪製停止畫面
      function drawStopScreen() {
        ctx.fillStyle = "rgba(0,0,0,0.5)";
        ctx.fillRect(0, -450, 900, 500);
        ctx.fill();
        ctx.fillStyle = "white";
        ctx.textAlign = "center";
        ctx.font = "30px Comic Sans MS";
        ctx.fillText("click to start", 450, -200);
      }

      //toggle game start
      function toggleStart(update, reset) {
        let gamestart = false;
        let gameUpgate = null;
        return {
          start: function () {
            gamestart = true;
            if (gameUpgate == null) {
              gameUpgate = setInterval(update, 100);
            }
          },
          stop: function () {
            gamestart = false;
            clearInterval(update);
            reset();
          },
        };
      }

      //update所有需求
      function update() {
        jumpCheck();
        clearCanvas();
        drawLand();
        dinosaur.action();
        drawDinosaur();
        drawCactus(cactusUpdate());
      }

      //key press event
      function pressSpace() {
        let keySpace = false;
        const body = document.querySelector("body");
        body.addEventListener("keydown", function (e) {
          if (e.code == "Space") {
            if (!keySpace) {
              keySpace = true;
            }
          }
        });

        body.addEventListener("keyup", function (e) {
          if (e.code == "Space") {
            keySpace = false;
          }
        });
        return function () {
          if (keySpace) {
            dinosaur.jump();
          } else {
            dinosaur.stopJump();
          }
        };
      }

      //dinosaur物件
      function Dinosaur() {
        this.x = 30;
        this.y = 0;
        this.height = 100;
        this.width = 100;
        this.actionType = "walking";
        this.hitbox_w = 0.75 * this.width;
        this.hitbox_h = 0.75 * this.height;
        this.img = document.querySelector("#dinosaur");
        this.action = function () {
          switch (this.actionType) {
            case "jumping":
              if (this.y > -120) {
                this.y -= 15;
              } else {
                this.y = -150;
                this.actionType = "falling";
              }
              break;
            case "falling":
              if (this.y < 0) {
                this.y += 15;
              } else {
                this.y = 0;
                this.actionType = "walking";
              }
              break;
            case "walking":
            default:
              break;
          }
        };
        this.jump = function () {
          if (this.actionType == "walking" && this.y == 0) {
            this.actionType = "jumping";
          }
        };
        this.stopJump = function () {
          if (this.actionType == "jumping" && this.y < 0) {
            this.actionType = "falling";
          }
        };
      }

      //cactus物件
      function Cactus(r, size) {
        this.x = 1000 + r;
        this.y = 0;
        this.height = 40 * size;
        this.width = 40 * size;
        this.hitbox_w = 0.5 * this.width;
        this.hitbox_h = 0.8 * this.height;
        this.img = document.querySelector("#cactus");
      }
      //cactus列表及更新位置
      function cactusList() {
        const spawnRate = 20;
        let spawnCount = 10;
        let list = [];

        return function () {
          spawnCount++;
          if (spawnCount >= spawnRate) {
            spawnCount = 0;
            list.push(
              new Cactus(
                Math.floor(Math.random() * 100) - 50,
                Math.floor(Math.random() * 5) * 0.1 + 1
              )
            );
          }
          for (let cactus of list) {
            cactus.x -= 20;
          }
          if (list[0].x < -100) {
            list.shift();
          }
          return list;
        };
      }
    </script>
  </body>
</html>
